version: '3'
services:
    laravel:
        build:
            context: ./docker
            dockerfile: Dockerfile
        ports:
            - '8000:80'
        volumes:
            - '.:/var/www/html'
        networks:
            - laravel
        depends_on:
            - mysql
    mysql:
        image: 'mysql:8.0'
        container_name: mysql
        ports:
            - '3336:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'laravelmysql:/var/lib/mysql'
        networks:
            - laravel
networks:
    laravel:
        driver: bridge
volumes:
    laravelmysql:
        driver: local
